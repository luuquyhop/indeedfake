<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/addjob.css">
    
    <title>profile</title>
   
  </head>
  <body>
    
    <div >
      <div id="navbar"></div>
      
      <div id="profile2">
       
        
         <div id="buildprofile">
          
            <h1>Post Job here</h1>
          </div>
          <div id="lastprofilediv">
            <h2 class="info2" >Tên công ty</h2>
            <input class="placeholders" id="name" type="text" placeholder="Enter name">
            <h2 class="info2" >Tên công việc:</h2>
            <input class="placeholders" id="edu" type="text" placeholder="jobtitle">
            <h2 class="info2">Yêu cầu kỹ năng:</h2>
            <input class="placeholders"  id="it" type="text" placeholder="Required Skills">
            <h2 class="info2" >Mô tả chức vụ:</h2>
            <input class="placeholders" id="lang" type="text" placeholder="Description">
            <h2 class="info2" >Loại công việc</h2>
            <input class="placeholders" id="exp" type="text" placeholder="like full-time,part-time">
            <h2 class="info2" >Số công việc khả dụng (số)</h2>
            <input class="placeholders" id="comp" type="number" placeholder="Job avilable">
            <h2 class="info2" >Địa điểm công việc:</h2>
            <input class="placeholders" id="loc" type="text" placeholder="Add City,State.">
            <h2 class="info2" >Lương hằng năm</h2>
            <input class="placeholders" id="pref" type="number" placeholder="salary in LPA">
            <h2 class="info2">Logo công ty (nếu có)</h2>
            <input class="placeholders" id="int" type="url" placeholder="logo url">
            <br>
            <button id="savebutton">Post</button>
          </div>
    </div>
  </body>
</html>
<script src="./scripts/addjob.js" type="module"></script>
<script src="./scripts/navbar2.js"></script>
